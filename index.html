<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
        <title>mycode</title>
    </head>

    <body>

        <!-- Template -->

        <script type="x-tmpl-mustache" id="template">
            <tr>
                <td>ML {{ id }}</td>
                <td>{{ title }}</td>
                <td>{{ brand }}</td>
                <td>{{ launch }}</td>
                <td>{{ usd }}</td>
                <td>{{ chf }}</td>
                <td>To be launched</td>
                <td>
                    <a href="javascript:edit({{ key }});"><img id="imgEdit" src="img/edit2.png"></a>
                    <a href="javascript:deleteRow({{ key }});"><img id="imgDelete" src="img/trash.png"></a>
                </td>
            </tr>
        </script>

        <!-- Button -->

        <p>
            <input id="button" type="button" value="Add Market Launch">
        </p>

        <!-- Table -->

        <table id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Brand</th>
                    <th>Launch TimeFrame</th>
                    <th>Est. Sales Potential (USD)</th>
                    <th>Est. Sales Potential (CHF)</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>

        <!-- Form -->

        <div>
            <form id="myForm" title="Market Launch" class="displayNone">
                <fieldset>
                    <label for="title">Title:</label>
                    <br/>
                    <input id="title" type="text" name="title" />
                    <br/>
                    <label for="brand">Brand:</label>
                    <br/>
                    <input id="brand" type="text" name="brand" />
                    <br/>
                    <label for="sales">Estimated Sales Amount:</label>
                    <br/>
                    <input id="sales" type="text" name="sales">&nbspUSD
                    <br/>
                    <label>Launch Timeframe:
                        <br/>
                        <select id="quarter">
                            <option value="Q1">Q1</option>
                            <option value="Q2">Q2</option>
                            <option value="Q3">Q3</option>
                            <option value="Q4">Q4</option>
                        </select>
                        <select id="year">
                            <option value="2013">2013</option>
                            <option value="2014" selected>2014</option>
                            <option value="2015">2015</option>
                        </select>
                    </label>
                    <br/>
                    <label for="winconf">Win Confidential:</label>
                    <select id="winconf">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <br/>
                    <input type="submit" class="displayNone">
                </fieldset>
            </form>
        </div>
        <div id="totals">
        </div>
        <div class="labels">
            <span>#Of Market Launches:</span><br/>
            <span>Regional total amount of estimated sales potential:</span><br/>
            <span>Global total amount of estimated sales potential:</span>             
        </div>
            <script type="x-tmpl-mustache" id="labels">
                {{ marketLaunches }} <br/>
                {{ regionalSales }}  USD<br/>
                {{ globalSales }}  CHF
            </script>   

        <div id="dialog-confirm" title="Delete Row" class="displayNone"> 
        <p>Are you sure?</p>
        <p>This content can not be restored!</p>
        </div>        

        <!-- External sources -->

        <!-- jQuery -->
        <script src="js/libs/jquery-2.1.1.min.js"></script>
        <!-- jQuery UI -->
        <script src="js/libs/jquery-ui.js"></script>
        <!-- Mustache -->
        <script src="js/libs/mustache.js"></script>
        <!-- Validation -->
        <script src="js/libs/validate.js"></script>
        <!-- My Code -->
        <script src="js/experiment.js"></script>
    </body>

</html>
